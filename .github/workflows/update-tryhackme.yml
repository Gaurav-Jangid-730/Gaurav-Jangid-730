name: Update TryHackMe

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Change to your required Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # If you have any dependencies

      - name: Run update_tryhackme.py
        run: python update_tryhackme.py

      - name: Commit changes
        run: |
          git config --local user.email "gauravjangid7300@gmail.com"  # Replace with your email
          git config --local user.name "Gaurav-Jangid-730"  # Replace with your name
          git add .
          git commit -m "Update TryHackMe data" || echo "No changes to commit"

      - name: Push changes
        run: git push origin main  # Change 'main' to your default branch if necessary
